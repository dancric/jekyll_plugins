---
layout: default
---

<p id="page_title">{{page.title}}</p>

{% for tag in page.stags %}
    <a href="#{{tag}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
{% endfor %}

{% for tag in page.stags %}
   <a name="{{tag | replace(' ','_'}}"></a><p class="tag_title">{{tag}}</p>
    <ul>
    {%for post in site.tags[tag]%}
        <li><a href="{{post.url}}">{{post.title}}</a></li>
    {%endfor%}
    </ul>
{% endfor %}
